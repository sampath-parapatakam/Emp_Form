  <mat-toolbar>
    <span class="fill-space"></span>
    <span>Employee Form</span>
    <span class="fill-space"></span>
  </mat-toolbar>

  <form [formGroup]="service.form" class="normal-form">
    <mat-grid-list cols="2" rowHeight="550px">
      <mat-grid-tile>
        <div class="controls-container">
          <input type="hidden" formControlName="$id">
          <mat-form-field>
              <input matInput formControlName="emp_Code" placeholder="Employee Code">
            </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="emp_Name" placeholder="Employee Name*">
            <mat-error *ngIf="service.form.controls['emp_Name'].touched && service.form.controls['emp_Name'].errors?.required">This field is mandatory</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input matInput formControlName="phone" placeholder="Mobile Number*">
              <mat-error *ngIf="service.form.controls['phone'].errors?.required">This field is mandatory</mat-error>
              <mat-error *ngIf="service.form.controls['phone'].errors?.minlength">Number must have minimum 10 digits</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input matInput formControlName="email" placeholder="Email">
              <mat-error>Invalid email address</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="emp_Title" placeholder="Employee Title">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="salary" placeholder="Salary">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="visa_Status" placeholder="Visa Status">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="client" placeholder="Client">
          </mat-form-field>
        </div>
        </mat-grid-tile>
      <mat-grid-tile>
          <div class="controls-container">
            <div class="add-bottom-padding">
              <mat-form-field>
                <mat-select formControlName="job_Type" placeholder="Job Type">
                  <mat-option>None</mat-option>
                  <ng-container *ngFor="let type of job_type">
                    <mat-option value="{{type.value}}">{{type.value}}</mat-option>
                  </ng-container>
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <input formControlName="doj" matInput [matDatepicker]="picker" placeholder="Hire Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                <button mat-raised-button color="warn" (clear)="onClear()">Clear</button>
              </div>
            </div>
          </div>

      </mat-grid-tile>
    </mat-grid-list>

  </form>
